<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="startTime()">
  <div class="carousel">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="carousel-images">
      <img
        src="https://static.wikia.nocookie.net/chess-fanon/images/d/d3/Surfers1.gif/revision/latest?cb=20230821122004"
        alt="Image 1">
      <img src="https://web.stanford.edu/class/cs105/showcase/showcase/candycrush/Gifplay.gif" alt="Image 2">
      <img src="https://comb.io/e02AyJ.gif" alt="Image 3">
      <img src="https://i.pinimg.com/originals/e9/3c/c4/e93cc44646285e5808cca00cb5199fd3.gif" alt="Image 4">
      <img src="https://i.pinimg.com/originals/ad/4d/ee/ad4dee96b5b09bd66df2e20d62529cc7.gif" alt="Image 5">
      <img
        src="https://images.ctfassets.net/cnu0m8re1exe/25IMog6Llo0dMNXZX07FkD/883e035e7f820f45681d13938e631ee7/satisfying-1.gif?w=660&h=433&fit=fill"
        alt="">
      <img src="https://i.pinimg.com/originals/1e/09/e7/1e09e750c094adb628c45937aed86e3f.gif" alt="">
      <img src="https://mindsparklemag.com/wp-content/uploads/2018/08/OS_04.gif" alt="">
      <img src="https://cdn.myportfolio.com/b37ed4cb8247d46c4503e8618117e864/25d15354-18f9-4392-8d6b-437d0792d31c_rw_1200.gif?h=15ff22d333a5ff108cfff3c164c01c9d" alt="">
      <img src="https://i.pinimg.com/originals/28/e5/62/28e5625a9f0b92506dd02eeb725cb0ee.gif" alt="">
      <img src="https://media0.giphy.com/media/l3nSQg4ZcjBhbgzrq/source.gif" alt="">
    </div>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <div class="popcorn-div">
    <h3 id="heading3">Click the popcorn</h3>
    <img src="https://th.bing.com/th/id/R.8c4f79afa158ba145978dd139c350bac?rik=cHZ%2bVJ7OGflkeQ&riu=http%3a%2f%2fopenclipart.org%2fimage%2f2400px%2fsvg_to_png%2f179948%2fPopcornClip.png&ehk=18czJVuA83%2fRiSV8l0J%2fpDKv5k0G%2bdeN1IaU4E%2bSpxE%3d&risl=&pid=ImgRaw&r=0" class="popcorn-img" id="popcorn" onclick="shakeImage()" alt="">
  </div>

  <audio id="myAudio" src="Clair-de-lune-piano.mp3" preload="auto"></audio>

  <div class="randombuttons">
      <button class="darkmode" id="mode" onclick="changeBackgroundToBlack()">Dark/Light Mode</button>
      <button class="lockscreen" id="lockscreen" onclick="hideItems()">Lock Screen</button>
  </div>
  <div class="time">
    <h4 id="pagetime">Time Wasting your Time:</h4>
    <p id="time-elapsed">0 seconds</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
