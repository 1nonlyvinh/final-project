<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime()">
  <div class="carousel">
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <div class="carousel-images">
      <img src="https://static.wikia.nocookie.net/chess-fanon/images/d/d3/Surfers1.gif/revision/latest?cb=20230821122004" alt="Image 1">
      <img src="https://web.stanford.edu/class/cs105/showcase/showcase/candycrush/Gifplay.gif" alt="Image 2">
      <img src="https://comb.io/e02AyJ.gif" alt="Image 3">
      <img src="https://i.pinimg.com/originals/e9/3c/c4/e93cc44646285e5808cca00cb5199fd3.gif" alt="Image 4">
      <img src="https://i.pinimg.com/originals/ad/4d/ee/ad4dee96b5b09bd66df2e20d62529cc7.gif" alt="Image 5">
      <img src="https://images.ctfassets.net/cnu0m8re1exe/25IMog6Llo0dMNXZX07FkD/883e035e7f820f45681d13938e631ee7/satisfying-1.gif?w=660&h=433&fit=fill" alt="">
      <img src="https://i.pinimg.com/originals/1e/09/e7/1e09e750c094adb628c45937aed86e3f.gif" alt="">
      <img src="https://mindsparklemag.com/wp-content/uploads/2018/08/OS_04.gif" alt="">
    </div>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <audio id="my_audio" src="Elevator-music.mp3" loop="loop"></audio>
  <button class="darkmode" onclick="changeBackgroundToBlack()">Dark/Light Mode</button>
  <div class="time">
    <h4 id="pagetime">Time Wasting your Time:</h4> 
    <p id="time-elapsed">0 seconds</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
